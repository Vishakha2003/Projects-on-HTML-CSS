<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card2.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="neon-glowing-shopping-cart-icon-3d-illustration-vector.jpg" alt="">
            <div class="box2">
                <h3 id="heading">Order Summary</h3>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde explicabo deserunt assumenda alias dolore sapiente tempora in!</p>
            </div>
            
            <div class="box1">
                <div class="boxleft">
                    <div class="imagebox">
                        <img src="fashion logo.jpg" alt="">
                    </div>
                    <div class="textbox">
                        <p>Annual Plan <br/>$99.9/year</p>
                        
                    </div>                  
                </div>
               <div class="boxright">
                    <a href="#">Change</a>
               </div>
                
            </div>
            <button>Proceed to Payment</button>
            <a id="cancel" href="#">Cancel Order</a>
        </div>
        
        
    </div>
</body>
</html>
